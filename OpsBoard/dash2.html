<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ops Display Board – Weather & NOTAMs</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2b;
      --panel-2: #0f1726;
      --text: #e8eef9;
      --muted: #a9b4c7;
      --accent: #79c0ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { display: grid; grid-template-columns: 2fr 1fr; gap: 16px; padding: 16px; max-width: 1600px; margin: 0 auto; }
    .panel { background: linear-gradient(180deg, var(--panel), var(--panel-2)); border: 1px solid rgba(255,255,255,0.05); border-radius: 10px; padding: 12px; }
    .hero { grid-column: 1; }
    .iframe-box { display: flex; justify-content: center; align-items: center; }
    .iframe-box iframe { width: 640px; height: 480px; border: none; border-radius: 6px; }
    .ticker { margin-top: 8px; height: 40px; overflow: hidden; background: rgba(255,255,255,0.05); display: flex; align-items: center; }
    .track { white-space: nowrap; animation: tickerScroll 40s linear infinite; }
    @keyframes tickerScroll { from { transform: translateX(100%);} to { transform: translateX(-100%);} }
    .side { grid-column: 2; display: flex; flex-direction: column; gap: 12px; }
    table { width: 100%; border-collapse: collapse; color: var(--text); }
    th, td { padding: 6px 8px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: left; }
    .bar { display: flex; justify-content: space-between; font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="panel hero">
      <h2>WeatherStar Live</h2>
      <div class="iframe-box">
        <iframe src="https://weatherstar.bnttech.me" title="WeatherStar"></iframe>
      </div>
     <div class="ticker"><div id="metarTicker" class="track"><embed src="=/test.txt"></div></div>
      <div class="bar">
        <div>Focus KHLR. Auto refresh 5 minutes.</div>
        <button id="refreshBtn">Refresh</button>
      </div>
    </section>

    <aside class="side">
      <section class="panel">
        <h2>Status + Clock</h2>
        <table>
          <thead><tr><th>Quick Status</th><th>UTC Clock</th></tr></thead>
          <tbody>
            <tr>
              <td><div id="quick">Loading status...</div></td>
              <td style="text-align:right"><div id="clock" style="font-size:24px"></div></td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="panel">
        <h2>NOTAMs – KHLR</h2>
        <div id="notams">Loading NOTAMs...</div>
      </section>
    </aside>
  </div>
</body>
</html>
